<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title></title>
    <script src="https://code.jquery.com/jquery-1.9.1.js"></script>

    <link rel="stylesheet" href="https://appsforoffice.microsoft.com/fabric/1.0/fabric.min.css">
    <link rel="stylesheet" href="https://appsforoffice.microsoft.com/fabric/1.0/fabric.components.min.css">

    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>

    <!-- To enable offline debugging using a local reference to Office.js, use:                        -->
    <!-- <script src="../../Scripts/Office/MicrosoftAjax.js" type="text/javascript"></script>  -->
    <!-- <script src="../../Scripts/Office/1/office.js" type="text/javascript"></script>  -->

    <link href="../App.css" rel="stylesheet" type="text/css" />
    <script src="../App.js" type="text/javascript"></script>

    <link href="Home.css" rel="stylesheet" type="text/css" />
    <script src="Home.js" type="text/javascript"></script>
</head>
<body>
    <div id="content-header">
        <div class="padding ms-font-xl ms-fontWeight-semibold ms-fontColor-white ">
            <p>Doc Emitter</p>
        </div>
    </div>
    <div id="content-main">
        <!-- The UI begins with: -->
        <!--  a simple message, a drop-down list that the user selects a chunk size from, -->
        <!--  a button for starting the process, and an area that we will write the outcome to.-->
        <!--  All core code for the add-in is in /App/Home/Home.js -->
        <div class="padding ms-font-m">
            <div>
                <p>Please select the size of chunks to use when sending this file for editing:</p>
                <select id="chunkSize" style="cursor: pointer">
                    <option value="262144" selected>0.25 MB</option>
                    <option value="524288">0.5 MB</option>
                    <option value="1048576">1.0 MB</option>
                    <option value="2097152">2.0 MB</option>
                </select>
                <br />
                <br />
                <button class="ms-Button ms-Button--primary" id="sendData">
                    <span class="ms-Button-label">Publish now!</span>
                </button>
            </div>
            <br />
            <div id="transmissionReport"></div>
        </div>
    </div>
</body>
</html>
